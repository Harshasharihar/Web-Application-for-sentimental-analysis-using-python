<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

    <link rel="stylesheet" href="backend.css">
    <title>Document</title>
</head>
<body>
    <h2>Controls</h2>
    <form  method="post">
        <div>
            <div class="form-check form-switch" >
                <label class="form-check-label col-sm-2 " for="flexSwitchCheckChecked">Twitter service</label>
                 {% if check1==1%}
                <input class="form-check-input col-sm-10" name="check1" type="checkbox" value="1" id="flexSwitchCheckChecked"  checked>
                  {%else%}
                  <input class="form-check-input col-sm-10" name="check1" type="checkbox" value="1" id="flexSwitchCheckChecked"  >
                  {%endif%}



              </div>
              <div class="form-check form-switch">
                <label class="form-check-label col-sm-2" for="flexSwitchCheckChecked">Youtube service</label>
                 {% if check2==1%}
                <input class="form-check-input col-sm-10" name="check2" type="checkbox" value="1" id="flexSwitchCheckChecked"  checked>
                  {%else%}
                  <input class="form-check-input col-sm-10" name="check2" type="checkbox" value="1" id="flexSwitchCheckChecked"  >
                  {%endif%}



              </div>
                {% if check2==1%}
              <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="1" name="check3" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="2" name="check3" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                  </label>
                </div>
                {%else%}
                <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" value="1" name="check3" id="flexRadioDefault1" checked>
                  <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" value="2" name="check3" id="flexRadioDefault2" >
                  <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                  </label>
                </div>
                {%endif%}
            <div class=" form-group bt"><button type="submit" class="btn btn-outline-primary col-sm-12 ">Submit</button></div>


        </div>
    </form>

    <div>
        <table class="table table-striped">
          <thead>
            <tr>

              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Message</th>
            </tr>
          </thead>
          <tbody>
          {% for x in data %}
            <tr>
              <td>{{x['name']}}</td>
              <td>{{x['email']}}</td>
              <td>{{x['phone']}}</td>
              <td>{{x['message']}}</td>
            </tr>
          {%endfor%}

          </tbody>
        </table>
    </div>
    <div><a href="{{url_for('home')}}"><button type="button" class="btn btn-outline-primary">Return home</button></a></div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
</body>
</html>
