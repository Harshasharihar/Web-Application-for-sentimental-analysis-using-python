<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/login.css">
    <title>Document</title>
</head>
<body class="main">

    <div class="main_div">
        
        <div class="h3_div"><h3>login</h3></div>


        
        <form  method="post">
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="text"  placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control"  name="password" placeholder="Password">
                </div>
                <div class=" form-group bt"><button type="submit" class="btn btn-outline-primary col-sm-12 ">Submit</button></div>

  
            
        </form>
        {% if check == 1 %}
        <div class="warning col-sm-12"><p>incorrect username or password </p></div>
        {% endif %}



    </div>



 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
